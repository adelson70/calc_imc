<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- IMPORTANDO ESTILOS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div id="alert"></div>

    <div class="container">
        <div class="corpo">

                <h1>Calculadora IMC</h1>
            
                <label for="altura">Digite a altura em cm</label>
                <input type="number" id="altura" min="0" max="999" required>
            
                <label for="peso">Digite seu peso em kg</label>
                <input type="number" id="peso" min="0" max="999" required>

                <button class="btn-calcular">
                    Calcular
                </button>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
